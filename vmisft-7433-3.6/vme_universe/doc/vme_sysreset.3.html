<h2>NAME</h2>
<p><b>vme_sysreset</b> - Causes a VMEbus sysreset to be asserted.
</p>
<h2>SYNOPSIS</h2>
<b>int vme_sysreset
(
vme_bus_handle_t bus_handle
)
</b><h2>PARAMETERS</h2>
<dl>
<dt><b>vme_bus_handle_t bus_handle</b></dt>
<dd><p>Handle allocated by <a href="vme_init.3.html">vme_init</a>.
</p></dd>
</dl>
<h2>DESCRIPTION</h2>
<p>Causes a VMEbus sysreset to be asserted.
</p>
<h2>RETURNS</h2>
<p>
<p>0 on success, or -1 on failure.
</p>
</p>
